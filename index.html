<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuclear Power Conversion Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Nuclear Power Conversion Map</h1>
  <div id="controls">
    <label for="yearRange">Switch Year: <span id="yearLabel">2023</span></label>
    <input type="range" id="yearRange" min="2015" max="2023" value="2023" />
    <br/>
    <label for="percentSlider">Conversion %: <span id="percentLabel">0%</span></label>
    <input type="range" id="percentSlider" min="0" max="100" value="0" />
  </div>
  
  <div id="map"></div>
  <div id="summary">
    <p id="co2"></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
